<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    .container {
  width: 200px;
  height: 200px;
  background-color: aqua;
}
.container{
  width: 1000px;
  height: 1000px;
  transition: all 0.6s;
    transform: scale3d(1.5,1.5,1);
    transform: rotate(30deg);
}
.container:hover{
      transform: scale3d(1,1,1);
      transform: rotate(90deg);
      
    }


  </style>
</head>
<body>
  <div class="container">
  </div>
</body>
